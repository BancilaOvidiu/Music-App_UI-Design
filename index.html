<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="music-play.css" />
    <script
      src="kit.fontawesome.com/f69520e4ec.js"
      crossorigin="anonymous"
    ></script>

    <title>Music UI</title>
  </head>
  <body>
    <div class="upper">
      <div class="upper-image">
        <i class="left-arrow fa-solid fa-chevron-left"></i>
        <img src="starboy.jpg" alt="" class="image" />
        <i class="three-dots fa-solid fa-ellipsis"></i>
        <p class="title">Starboy</p>
        <br />
        <p class="subtitle">The Weekend</p>
        <div class="middle">
          <span class="little-circle"><i class="backward-step fa-solid fa-backward-step"></i></span>
          <span class="big-circle"><i class="play-button fa-solid fa-play"></i></span>
          <span class="little-circle"><i class="forward-step fa-solid fa-forward-step"></i></span>
          
            <input type="range" value="30" max="100"  id="volume-slider">
            <p class="first-minutes"> 1:33</p>
            <p class="last-minutes">4:04</p>

            <div class="bottom-icons">
              <i class="heart icons fa-solid fa-heart"></i>
              <i class="library icons fa-brands fa-soundcloud"></i>
              <i class="shuffle icons fa-solid fa-shuffle"></i>
              <i class="repeat icons fa-solid fa-repeat"></i></div>
          
            <p class="lyrics">You talkin' money, need a hearing aid <br>
              You talkin' 'bout me, I don't see the shade</p>  
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
